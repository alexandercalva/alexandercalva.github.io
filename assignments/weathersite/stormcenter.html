 <header includefile="header.html">

<!-- CONTENT HERE -->
<main>
    <div class="polaroid">
	<h1>Storm Report</h1>
        <form method="get" action="thanks.html">
			<fieldset>
				<h3>Personal Information</h3>
				<label class="app">Full Name* <input type="text" name="nombre" placeholder="Su nombre de usuario"
         minlength="5" maxlength="40" required pattern="[A-Z]"></label>
				<label class="app">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
				<label class="app">Phone Number* <input type="tel" name="phone" placeholder="12345988" required></label>
				
				 
			</fieldset>
            <fieldset>
				<h3>Location and Date</h3>
				<label class="app">Zip Code* <input type="number" name="zipcode" required ></label>
				<label class="app">Date <input type="date" name="completeDate"></label>
				 
				<datalist id="w-storm">
					<option value="Flash Flood">
					<option value="Hail">
					<option value="Hurricane">
					<option value="Thunderstorm">
					<option value="Tornado">
				</datalist>
			</fieldset>
            <fieldset>
			 <div> 
			  <h3>Storm Severity</h3>
			 <div class="slidemaster">
			<input type="range" min="1" max="10" value="5" class="slider" id="myRange">
			<p>Value: <span id="demo"></span></p>
			</div>
			
			<script>
				var slider = document.getElementById("myRange");
				var output = document.getElementById("demo");
				output.innerHTML = slider.value;
				slider.oninput = function() {
				output.innerHTML = this.value;
				}
			</script>
			</div>
			</fieldset>
			
			<fieldset>
			<div>
			<h3>Storm Region</h3>
				
				<select name="subject">
				
				 <option value="disabled" disabled> Select Region &#9662;</option>
				 <option value="franklin-7">Franklin</option>
				 <option value="greenvillee">Greenville</option>
				 <option value="springfield"> Springfield</option>
				</select>
			
			</div>	
			</fieldset>			
            <fieldset>    
			<div>	
				<h3>Danger Level</h3>
				<label class="sbs"><input type="radio" name="yes" value="y">Yes</label>
				<label class="sbs"><input type="radio" name="yes" value="m">Maybe</label>
				<label class="sbs"><input type="radio" name="yes" value="no">No</label>
			</div>	
			</fieldset>	
			<fieldset>	
				<div>
				<h3>Additional Information</h3>
				<textarea rows="5" cols="42">
				
				
				</textarea>
			    </div>
			</fieldset>
            
			<input type="submit" value="Report" class="submitBtn">
		</form>	
	</div>
	</main>
