<div class="polaroid">
  
  <div class="container">
   
   <div id ="name">
	 <button onclick="names()"> Name </button>
   </div>
   <div id ="lastname">
	 <button onclick="lastName()"> Last Name </button>
   </div>   
   <div id = "id">

   </div>

<script>
 function names() {
   if(cont_name == 0)
	{    
	var data = new XMLHttpRequest();
     var requrl = "https://reqres.in/api/users?page=2";
 
     data.open('GET', requrl, true);
     data.send();
	  data.onload = function(){
	 var dataInfo = JSON.parse(data.responseText);
	 console.log(dataInfo);
	var name = document.querySelector("#name")
	var index;
	
	for(index in dataInfo.data)
    	
	 {
		cont_name ++;
		var p = document.createElement('p');
		p.append(dataInfo.data[index].first_name);
		name.append(p);
	 }
  }
 }// end if

 
 }
 
 function lastName() {
     var data = new XMLHttpRequest();
     var requrl = "https://reqres.in/api/users?page=2";
 
     data.open('GET', requrl, true);
     data.send();
	  data.onload = function(){
	 var dataInfo = JSON.parse(data.responseText);
	 
	var lastname = document.querySelector("#lastname")
	var index;
	
	if(cont_last_name == 0) {
		for(index in dataInfo.data)
    	
		{
		    cont_last_name ++;
			var p = document.createElement('p');
			p.append(dataInfo.data[index].last_name);
			lastname.append(p);
		}
    }
 }
 }
 function ide() {
     var data = new XMLHttpRequest();
     var requrl = "https://reqres.in/api/users?page=2";
 
     data.open('GET', requrl, true);
     data.send();
	  data.onload = function(){
	 var dataInfo = JSON.parse(data.responseText);

	var index;

	{
	for(index in dataInfo.data)
    	
	 {
		cont_id ++;
		var p = document.createElement('p');
		p.append(dataInfo.data[index].id);
		id.append(p);
	 }
    }
   }
 }
